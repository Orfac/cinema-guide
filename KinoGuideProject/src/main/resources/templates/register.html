<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::content},~{::head},'Регистрация', ~{::scripts})}">
<head>

</head>
<body>
<th:block th:fragment="content">
    <div class="row align-middle">
        <div class="col-md-4 col-xs-3"></div>
        <div class="col-md-4 col-xs-6">
            <h3 class="text-center">Регистрация</h3>
            <form th:action="@{/user/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label" for="name">
                        Выберите имя пользователя
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-user"></span>
                        </div>
                        <input th:field="*{name}" class="form-control" type="text" placeholder="Ваш логин"/>
                    </div>
                    <div class="alert alert-danger" th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">
                        Введите вашу электронную почту
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-at"></span>
                        </div>
                        <input th:field="*{email}" class="form-control" type="text" placeholder="Ваша почта"/>
                    </div>
                    <div class="alert alert-danger" th:each="error: ${#fields.errors('email')}"
                       th:text="${error}">Validation error</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Выберите пароль
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                        <input th:field="*{password}" class="form-control" type="password" placeholder="Ваш пароль"/>
                    </div>
                    <div class="alert alert-danger" th:each="error: ${#fields.errors('password')}"
                         th:text="${error}">Validation error
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password-repeat">
                        Повторите выбранный пароль
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                        <input class="form-control" th:field="*{passwordRepeat}" type="password"
                               placeholder="Ваш пароль"/>
                    </div>
                    <div class="alert alert-danger" th:each="error: ${#fields.errors('passwordRepeat')}"
                         th:text="${error}">Validation error
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Зарегистрироваться">
                </div>
                <div class="row">
                    <div class="col-md-6 help-login-link-left">Уже есть аккаунт?</div>
                    <div class="col-md-6 help-login-link-right"><span><a href="/user/login">Войти</a> </span></div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-xs-3"></div>
    </div>


</th:block>
<th:block th:fragment="scripts">
    <script>
        function checkRegister() {
            let pass1 = document.getElementById("password").value;
            let pass2 = document.getElementById("password-repeat").value;
            let email = document.getElementById("email");

            return !(pass1 !== pass2 || pass1 === null ||
                email.innerText === null || !email.checkValidity());

        }
    </script>

</th:block>
</body>
</html>
