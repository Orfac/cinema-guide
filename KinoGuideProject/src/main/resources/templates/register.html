<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::content},~{::head},'Регистрация', ~{::scripts})}">
<head>

</head>
<body>
<th:block th:fragment="content">
    <h2>
        Регистрация
    </h2>
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div style="padding-top:30px" class="panel-body">
                <form th:action="@{/user/register}" th:object="${user}" method="post"
                      class="form-horizontal"
                      role="form">
                    <div class="mb-2 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{name}" type="text" class="form-control" placeholder="имя пользователя">
                        <p th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input th:field="*{password}" type="password" class="form-control" name="password"
                               placeholder="пароль">
                        <p th:each="error: ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <input class="btn btn-success" type="submit" value="Регистрация">
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="scripts">

</th:block>
</body>
</html>
