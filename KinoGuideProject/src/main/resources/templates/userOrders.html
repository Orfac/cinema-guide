<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::content},~{::head},'Мои заказы', ~{::scripts})}">
<head>

</head>
<body>
<th:block th:fragment="content">
    <div class="starter-template">
        <table>
            <th:block th:each="order : ${orders}">
                <tr>
                    <td>Номер заказа</td>
                    <td>Дата заказа</td>
                    <td>Билеты</td>
                    <td>Статус</td>
                </tr>
                <tr>
                    <td th:text="${order.id}">
                    </td>
                    <td th:text="${#temporals.format(order.dateCreated.atZone(zoneOffset), 'dd.MM.yyyy HH:mm', #locale)}">
                    </td>
                    <td>
                        <div th:each="ticket : ${order.ticketList}">
                            <span>Ряд: </span>
                            <span th:text="${ticket.seat.row}"></span>
                        <br/>
                            <span>Место: </span>
                            <span th:text="${ticket.seat.column}"></span>
                        </div>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</th:block>
<th:block th:fragment="scripts">
    <script>
        // Сеня, скрипты везде на страницах вставлять вот так вот, в это место
        // JQuery и прочая бурда уже подключена в fragments/layout.html
    </script>
</th:block>
</body>
</html>
