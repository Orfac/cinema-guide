<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::content},~{::head},'Вход', ~{::scripts})}">
<head>

</head>
<body>
<th:block th:fragment="content">

    <div class="row align-middle">
        <div class="col-md-4 col-xs-3"></div>
        <div class="col-md-4 col-xs-6">
            <form>
                <div class="form-group">
                    <label class="control-label" for="login">
                        Имя пользователя
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-user"></span>
                        </div>
                        <input class="form-control" id="login" name="login" type="text" placeholder="имя пользователя"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Пароль
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                        <input class="form-control" id="password" name="password" type="password" placeholder="пароль"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Войти">
                </div>
                <div class="row">
                    <div class="col-md-6 help-login-link-left"><a href="#">Забыли пароль?</a> </div>
                    <div class="col-md-6 help-login-link-right"><span><a href="#">Регистрация</a> </span></div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-xs-3"></div>
    </div>


</th:block>
<th:block th:fragment="scripts">

</th:block>
</body>
</html>
