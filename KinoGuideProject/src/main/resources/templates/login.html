<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::content},~{::head},'Вход', ~{::scripts})}">
<head>

</head>
<body>
<th:block th:fragment="content">
    <div class="row align-middle">
        <div class="col-md-4 col-xs-3"></div>
        <div class="col-md-4 col-xs-6">
            <h3 class="text-center">Авторизация</h3>
            <form th:object="${user}" th:action="@{/user/login}" method="post">
                <div th:if="${param.error}" class="alert alert-error">
                    Неправильная комбинация логина и пароля.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Вы успешно вышли.
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">
                        Имя пользователя
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-user"></span>
                        </div>
                        <input th:field="*{name}" class="form-control" id="name" name="name" type="text" placeholder="имя пользователя"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Пароль
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                        <input th:field="*{password}" class="form-control" id="password" name="password" type="password" placeholder="пароль"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Войти">
                </div>
                <div class="row">
                    <div class="col-md-6 help-login-link-left"><a href="#">Забыли пароль?</a> </div>
                    <div class="col-md-6 help-login-link-right"><span><a href="/user/register">Регистрация</a> </span></div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-xs-3"></div>
    </div>


</th:block>
<th:block th:fragment="scripts">

</th:block>
</body>
</html>
